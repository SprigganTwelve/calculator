<!DOCTYPE html>
<html>
    <head>
        <meta charset ='utf-8'>
        <meta name = "viewport" content = "width = device-width ,initialize-scale = 1.0">
        <title> Calculator</title>
        <link rel="stylesheet" href="style.css" >
        
    </head>

    <body>
        <div class="container">

            <div class ="calculator">

                <div class="calcul">
                  <input type="text" name="number" id="number">
                </div>
                <table>
                     <div class="all-button">
                        <tr class="tour">
                                <td><button class="small">MC</button></td>
                                <td><button class="small">MR</button></td>
                                <td><button class="small">M+</button></td>
                                <td><button class="small">M-</button></td>
                                <td><button class="small">M</button></td> 
                            </tr>
                            <tr class="tour">
                                <td><button id="%">%</button></td>
                                <td><button id="CE">CE</button></td>
                                <td><button id="C">C</button></td>
                                <td><button id="del">del</button></td>
                            </tr>
                            <tr class="tour">                
                                <td><button id="1/x">1/x</button></td>
                                <td><button id="x²">x²</button></td>
                                <td><button id="²racine">²racine</button></td>
                                <td><button id="/">/</button></td>
                            </tr>
                            <tr class="tour">
                                <td><button id="7">7</button></td>
                                <td><button id="8">8</button></td>
                                <td><button id="9">9</button></td>
                                <td><button id="x">x</button></td>
                            </tr>
                            <tr class="tour">
                                <td><button id="4">4</button></td>
                                <td><button id ="5">5</button></td>
                                <td><button id="6" >6</button></td>
                                <td><button id="-">-</button></td>
                            </tr>
                            <tr class="tour">
                                <td><button id="1">1</button></td>
                                <td><button id="2">2</button></td>
                                <td><button id="3">3</button></td>
                                <td><button id="+">+</button></td>
                            </tr>
                            <tr class="tour">
                                <td><button id ="+/-">+/-</button></td>
                                <td><button id="0">0</button></td>
                                <td><button id=",">,</button></td>
                                <td><button id ="=">=</button></td>
                            </tr>
                    </div>
                </table>
            </div>
        </div>
        <script src="calcul.js"></script>
    </body>
</html>
