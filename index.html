<!DOCTYPE html>
<html>
    <head>
        <meta charset ='utf-8'>
        <meta name = "viewport" content = "width = device-width ,initialize-scale = 1.0">
        <title> Calculator</title>
        <link rel="stylesheet" href="style.css" >
        
    </head>

    <body>
        <div class="container">

            <div class ="calculator">

                <div class="calcul">
                  <input type="text" name="number" id="number">
                </div>
                <table>
                     <div class="all-button">
                        <tr class="tour">
                                <td><button class="small">MC</button></td>
                                <td><button class="small">MR</button></td>
                                <td><button class="small">M+</button></td>
                                <td><button class="small">M-</button></td>
                                <td><button class="small">M</button></td> 
                            </tr>
                            <tr class="tour">
                                <td><button>%</button></td>
                                <td><button>CE</button></td>
                                <td><button>C</button></td>
                                <td><button>del</button></td>
                            </tr>
                            <tr class="tour">                
                                <td><button>1/x</button></td>
                                <td><button>x²</button></td>
                                <td><button>²racine</button></td>
                                <td><button>/</button></td>
                            </tr>
                            <tr class="tour">
                                <td><button>7</button></td>
                                <td><button>8</button></td>
                                <td><button>9</button></td>
                                <td><button>x</button></td>
                            </tr>
                            <tr class="tour">
                                <td><button>4</button></td>
                                <td><button>5</button></td>
                                <td><button>6</button></td>
                                <td><button>-</button></td>
                            </tr>
                            <tr class="tour">
                                <td><button id="1">1</button></td>
                                <td><button>2</button></td>
                                <td><button>3</button></td>
                                <td><button>+</button></td>
                            </tr>
                            <tr class="tour">
                                <td><button>+/-</button></td>
                                <td><button>0</button></td>
                                <td><button>,</button></td>
                                <td><button>=</button></td>
                            </tr>
                    </div>
                </table>
            </div>
        </div>
        <script src="calcul.js"></script>
    </body>
</html>
